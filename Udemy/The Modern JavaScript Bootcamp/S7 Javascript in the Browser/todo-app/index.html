<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
    </head>
    <body>

        <h1>Todo List:</h1>
        <input id="search-todo-text" type="text" placeholder="Search for your todo"/>

        <div id="todo-list"></div>

        </form>
        

        <script src="todo-app.js"></script>
    </body>
</html>
